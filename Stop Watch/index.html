        const stopwatch = {
  timer: null,
  seconds: 0,
  minutes: 0,
  hours: 0,
  displayTime: document.querySelector("h1"),
  start() {
    if (this.timer !== null) clearInterval(this.timer);
    this.timer = setInterval(() => this.update(), 1000);
  },
  pause() {
    clearInterval(this.timer);
  },
  reset() {
    clearInterval(this.timer);
    this.seconds = this.minutes = this.hours = 0;
    this.display();
  },
  update() {
    this.seconds++;
    if (this.seconds === 60) {
      this.seconds = 0;
      this.minutes++;
      if (this.minutes === 60) {
        this.minutes = 0;
        this.hours++;
      }
    }
    this.display();
  },
  display() {
    this.displayTime.textContent = `${this.pad(this.hours)} : ${this.pad(this.minutes)} : ${this.pad(this.seconds)}`;
  },
  pad(num) {
    return num < 10 ? "0" + num : num;
  },
};

// Event Listeners
buttons[1].addEventListener("click", () => stopwatch.start());
buttons[0].addEventListener("click", () => stopwatch.pause());
buttons[2].addEventListener("click", () => stopwatch.reset());
