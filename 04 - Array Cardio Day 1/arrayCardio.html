    const fifteen = inventors.filter(elem => elem.year >= 1500 && elem.year < 1600)
    console.log(fifteen);

    const inventorsFullName = inventors.map(elem => elem.first + " " + elem.last) //map always returns same number of items given as input!
    console.table(inventorsFullName);

    inventors.sort((firstInventor, secondInventor) => (firstInventor.year > secondInventor.year) ? 1 : -1) //In-place sorting
    console.table(inventors);
    // Array.prototype.reduce()

    const inventorsTotalAge = inventors.reduce((total, inventor) => {

    }, 0)
    console.log(inventorsTotalAge);
