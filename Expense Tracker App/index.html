<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="section section__1">
            <div class="container">
                <h2>Total Balance</h2>
                <p class="balance__text">$0.00</p>
            <div class="row">
                <div class="col">
                    <h2>Income</h2>
                    <p class="income">$0.00</p>
                </div>
                <div class="col">
                    <h2>Expense</h2>
                    <p class="expense">$0.00</p>   
                </div>
            </div>
        </div>
        </section>
        <section class="section section__2">
            <h1>Transactions</h1>
            <div class="list__container">
                <ul class="list" data-placeholder="No transactions"></ul>
            </div>
        </section>
        <section class="section section__3" >
            <h1>Add Transaction</h1>
            <div class="row section__3--row toggle__bgc--green">
                <div class="col">
                    <h2 class="section__3--h2 section__3--income 
                    toggle__bgc--white">Income</h2>
                </div>
                <div class="col">    
                    <h2 class="section__3--h2 section__3--expense">Expense</h2>
                </div>
            </div>
            <div class="form__container">
                <form action="#" class="form">
                    <label for="name">
                    <p class="form__text">Name</p>
                </label>
                    <input type="text" name ="name" size="" id="name" required />
                <div class="row form__row">
                    <div class="col form__col--1">
                        <label for="amount">
                            <p class="form__text">
                                Amount
                            </p>
                        </label>
                            <input size="number" type="number" name="amount" id="amount" value ="0" required />
                    </div> 
                    <div class="col form__col--2">
                        <label for="date">
                            <p class="form__text">
                                Date
                            </p>
                        </label>
                            <input type="date" name = "date" id="date" required />
                    </div>
                </div>
                <input type="submit" class="submit">
            </form>
        </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
