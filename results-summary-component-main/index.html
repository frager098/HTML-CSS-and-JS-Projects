<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="inner-part1">

      <h5>
        Your Result
      </h5>

      <div class="result">
        <span id="seventy-six">76</span>
        <span id="hundred">of 100</span>
      </div>
      
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
      </div>
  
  <div class="inner-part2">
    <h5>
      Summary
    </h5>
    
    <div class="data">

      
      <div class="reaction data-instance">
        <div class="image">
          <img src="./assets/images/icon-reaction.svg" alt="">
        </div>

        <div class="reaction-instance main-text">
          Reaction
        </div>

        <div class="reaction-result individual-results">
          <span>80</span> / 100
        </div>

      </div>
      
    <div class="memory data-instance">

      <div class="image">
        <img src="./assets/images/icon-memory.svg" alt="No-image">
      </div>
      <div class="memory-instance main-text">
        Memory
      </div>
      <div class="memory-result individual-results">
        <span class="score">92</span> / 100
      </div>
    
    </div>

    <div class="verbal data-instance">

      <div class="image">
        <img src="./assets/images/icon-verbal.svg" alt="No-image">
      </div>

      <div class="verbal-instance main-text">
        Verbal
      </div>

      <div class="verbal-result individual-results">
        <span>61</span> / 100
      </div>

    </div>
  
    <div class="visual data-instance ">

      <div class="image">
        <img src="./assets/images/icon-visual.svg" alt="No-image">
      </div>
      
      <div class="visual-instance main-text">
      Visual
    </div>
    
    <div class="visual-result individual-results">
      <span>72</span> / 100
    </div>

    </div>
  
  </div>
  
  <button>
      Continue
    </button>
  
</div>
  
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Arham</a>.
  </div>
</body>
</html>
